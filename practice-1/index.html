<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


  <div class="container">
    <div id="app">

      <form v-if="!formSubmitted" @submit.prevent="formSubmitted = true">
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" v-model="email">
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" v-model="firstName">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" v-model="lastName">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" class="form-control" v-model="phone">
        </div>
        <div class="form-group">
          <label>Guests</label>
          <input type="button"
                class="btn btn-primary"
                value="+"
                @click="addGuest"
          >
        </div>
        <div class="form-group" v-for="(guest, ndx) in guests">
          <label @dblclick="removeGuest(ndx)">Guest {{ ndx + 1}}</label>
          <input type="text" class="form-control" v-model="guests[ndx]">
        </div>
        <hr>
        <button class="btn btn-success" type="submit">Send Data</button>
      </form>

      <div v-else>
        <h2>All done!</h2>
        <table class="table table-bordered">
          <tr>
            <td>Email</td>
            <td>{{ email }}</td>
          </tr>
          <tr>
            <td>Name</td>
            <td>{{ getFullName }}</td>
          </tr>
          <tr>
            <td>Phone</td>
            <td>{{ phone }}</td>
          </tr>
          <tr>
            <td>Guests</td>
            <td>
              <ul class="list-group">
                <li class="list-group-item" v-for="(guest, ndx) in guests">{{ guest }}</li>
              </ul>
            </td>
          </tr>
        </table>
      </div>

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
